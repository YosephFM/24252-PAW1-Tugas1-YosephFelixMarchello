      <h2 style="text-align: center;font-style: Arial, Helvetica, sans-serif;background-color:rgb(0, 179, 255);color: #000000;">Pembayaran</h2>
      
      <br>
      <br>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label ">Nama Lengkap</label>
          <input type="Nama Lengkap" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">NIK</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Alamat</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Jumlah Tiket</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Metode Pembayaran</label>
          <select id="inputState" class="form-select">
            <option value="E-Wallet">E-Wallet</option>
            <option value="Debit">Debit</option>
            <option value="Credit">Credit</option>
            <option value="Bank">Bank</option>
          </select>
        </div>
        <br>
        <br>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Bayar</button>
        </div>
      </form>
